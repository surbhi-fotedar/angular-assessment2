<div class="form-group">
  <label>Mailing Address</label>
  <input type="text" class="form-control" placeholder="Enter Address" required [(ngModel)]="address" (blur)="onBlurMethod()">
  <div>
    <app-last-name [showAdrsMsg]="showAddress"></app-last-name>
  </div>
  <div>
    <app-last-name [showHouseNumMsg]="showHouseNum"></app-last-name>
  </div>
  <div>
    <app-last-name [showStreetMsg]="showStreet"></app-last-name>
  </div>
</div>
